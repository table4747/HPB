<!DOCTYPE html>
<html>
<head>
    <title>Holiday Room Photos</title>
</head>
<body>
    <h1>Find Room Photos</h1>
    <form method="POST">
        <label>Holiday Complex:</label><br>
        <input type="text" name="complex" required><br><br>
        <label>Room Name:</label><br>
        <input type="text" name="room" required><br><br>
        <button type="submit">Get Photos</button>
    </form>

    {% if photos %}
        <h2>Photos Found:</h2>
        {% for photo in photos %}
            <img src="{{ photo }}" alt="Room Photo" style="max-width:300px; margin:10px;">
        {% endfor %}
    {% endif %}
</body>
</html>
